<!DOCTYPE html>
<html>

<body>

    <h1>HOME</h1>
    <form method="post">
        {% csrf_token %}
        {{ judge_form }}
        <input type="submit" value="Submit">
    </form>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <span class="closebtn" onclick="this.parentElement.style.display='none';">{{ message }}</span>
    {% endfor %}
    </ul>
{% endif %}
</body>

</html>
